<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div>
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <h1>
      Order Summary
    </h1>
    <h2> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </h2>

    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <p>Annual Plan <br> <span> $59.99/year </span></p>    <a href="">
        <p style="color:hsl(245, 75%, 52%);">Change</p>
      </a>
    </div>
    
   
    
    <div class="botones">
      <a class="btn" href="">
        Proceed to Payment </a>
       <a class="btn-2" style="color:hsl(224, 23%, 55%) ;" href="">
         Cancel Order
        </a>
    </div>
   
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
